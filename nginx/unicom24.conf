upstream uwsgi {
    server unix:/unicom24/app.sock;
}
server {
    listen    80;
    server_name  localhost 127.0.0.1 unicom24.ru www.unicom24.ru;
    charset     utf-8;

    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /unicom24/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /unicom24/static; # your Django project's static files - amend as required
    }

    location /api {
        uwsgi_pass  uwsgi;
        include     /etc/nginx/uwsgi_params;
    }

    location /admin {
        uwsgi_pass  uwsgi;
        include     /etc/nginx/uwsgi_params;
    }

    location / {
        alias /unicom24/front/dist;
        index index.html;
    }


}
